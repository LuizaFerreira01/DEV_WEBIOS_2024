<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Formularios-->
    <h2>DADOS PESSOAIS</h2>
    <form action="">
   
        <fieldset>
        <label>E-mail:</label> <br>
        <input type="text"> <br><br>
        <label>Primeiro nome:</label> <br>
        <input type="text"> <br><br>
        <label>Último nome:</label> <br>
        <input type="text"> <br><br>
        <label>RG:</label> <br>
        <input type="number"> <br><br>
        <label>CPF:</label> <br>
        <input type="number"> <br><br>
        <label>TELEFONE:</label> <br>
        <input type="number"> <br><br>
        <input type="checkbox">
        <label>Quero receber e-mails com promoções.</label><br>
        <input type="checkbox">
        <label>Tenho mais de 12 anos</label><br>

    </fieldset>

    <br>

    <fieldset>
        <input type="checkbox">
        <label>Receber em casa</label><br>
        <input type="checkbox">
        <label>Retirar na loja</label><br>
      </fieldset>

    <br>

    <form action="">
        <fieldset>
         <legend>*Apenas para quem solicitou o envio</legend>
         <label>CEP:</label> <br>
         <input type="text"> <br><br>
         <label>Endereço de entrega:</label> <br>
         <input type="text"> <br><br>
         <label>Número:</label> <br>
         <input type="number"> <br><br>
         <label>Complemento e referência:</label> <br>
         <input type="text"> <br><br>
         <label>Nome do destinatário:</label> <br>
         <input type="text"> <br><br>
        
     </fieldset>

     <br>
     
    <fieldset>
        <legend>Opções de frete</legend>
        <input type="radio" name="Ida">
        <label>Expressa R$ 20,00</label> <br> 
        chegará em 2 dias <br> <br>
        <input type="radio" name="Ida">
        <label>Normal   Grátis</label> <br>
        chegará em 5 dias
    </fieldset>

   <br>

        <legend>Pagamento</legend>
       <select>
        <option value=""></option>
        <option value="Google pay">Google pay</option>
        <option value="Cartão de crédito">Cartão de crédito</option>
        <option value="PIX">PIX</option>
        <option value="PIX 4x sem juros">PIX 4x sem juros</option>
       </select>
    </fieldset>

    <br><br>

    <label>Deixe suas observações</label>
    
    <br>

<textarea name="" id="" cols="100" rows="10"></textarea>

<br>  <br>

<button id="Botão">Finalizar compra</button>
    </form>
</body>
</html>
